<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Buddy league</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
    </head>
    <body>
        <div class="leftArea">
    		Leagues
			<ul id="leagueList"></ul>
		</div>
		
		<div class="mainArea" id="leagueDetails">
			Id: <span id="leagueId"></span>
			
			<div class="standings">
				<h2>Standings</h2>
				<ol id="standingsList"></ol>
			</div>
			
			<div class="players">
				<h2>Players</h2>
				<ul id="playerList"></ul>
			</div>
			
			<div class="games">
				<h2>Games</h2>
				<ul id="gameList"></ul>
			</div>
		</div>
    </body>
</html>

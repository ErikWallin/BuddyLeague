<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Buddy league</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
    </head>
    
    <body>
        <div class="leftArea">
    		<h2>Leagues</h2>
			<ul id="leagueList"></ul>
		</div>
		
		<div class="mainArea" id="leagueDetails">
			<h2>Information</h2>
			League id: <span id="leagueId"></span>
			
			<h2>Standings</h2>
			<table id="standingsTable">
			</table>
			
			<h2>Players</h2>
			<ul id="playerList"></ul>
			
			<h2>Games</h2>
			<ul id="gameList"></ul>
		</div>
    </body>
</html>

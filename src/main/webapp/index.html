<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Buddy league</title>
	<link rel="stylesheet" href="css/styles.css" />
	<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="leftArea">
		<h2>Leagues</h2>
		<ul id="leagueList"></ul>
	</div>

	<div class="mainArea" id="leagueDetails">
		<h2><span id="leagueName"></span></h2>
		Id: <span id="leagueId"></span>

		<h3>Standings</h3>
		<table id="standingsTable"></table>

		<h3>Players</h3>
		<ul id="playerList"></ul>

		<h3>Games</h3>
		<ul id="gameList"></ul>
	</div>
</body>
</html>
